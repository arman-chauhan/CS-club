<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <script type="module" src="../javascript/login.js"></script>
  </head>

  <body>
    <div
      class="flex min-h-[100dvh] items-center justify-center bg-background px-4 py-12 sm:px-6 lg:px-8"
    >
      <div class="mx-auto w-full max-w-md space-y-8">
        <div>
          <h2
            class="mt-6 text-center text-3xl font-bold tracking-tight text-foreground"
          >
            Sign in to your account
          </h2>
          <p class="mt-2 text-center text-sm text-muted-foreground">
            Or
            <a
              class="font-medium text-primary underline hover:text-primary/80"
              href="/src/pages/register.html"
              rel="ugc"
            >
              sign up for a new account
            </a>
          </p>
        </div>
        <form class="space-y-6" action="#" id="loginForm" method="POST">
          <div>
            <label class="text-sm font-medium leading-none sr-only" for="email"
              >Email address</label
            >
            <input
              class="h-10 bg-background text-sm ring-offset-background border border-neutral-300 px-3 py-2 text-foreground placeholder-neutral-400 focus:ring-2 focus:ring-ring focus:ring-offset-2 w-full rounded-md sm:text-sm"
              id="email"
              autocomplete="email"
              required
              placeholder="Email address"
              type="email"
              name="email"
            />
          </div>
          <div>
            <label
              class="text-sm font-medium leading-none sr-only"
              for="password"
              >Password</label
            >
            <input
              class="h-10 bg-background text-sm ring-offset-background border border-neutral-300 px-3 py-2 text-foreground placeholder-neutral-400 focus:ring-2 focus:ring-ring focus:ring-offset-2 w-full rounded-md sm:text-sm"
              id="password"
              autocomplete="current-password"
              required
              placeholder="Password"
              type="password"
              name="password"
            />
          </div>
          <div>
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
            >
              Sign in
            </button>
          </div>
        </form>
        <!-- Alert Box -->
        <div
          class="hidden alertDiv p-4 my-3 text-sm text-blue-800 rounded-lg dark:bg-gray-800 dark:text-blue-400"
          role="alert"
        ></div>
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t border-neutral-300"></span>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-background px-2 text-muted-foreground"
              >Or sign up with</span
            >
          </div>
        </div>
        <div class="grid grid-cols-2 gap-3">
          <button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 h-4 w-4"
            >
              <path
                d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
              ></path>
              <path d="M9 18c-4.51 2-5-2-7-2"></path>
            </svg>
            Github
          </button>
          <button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="mr-2 h-4 w-4"
            >
              <rect width="20" height="16" x="2" y="4" rx="2"></rect>
              <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
            </svg>
            Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
